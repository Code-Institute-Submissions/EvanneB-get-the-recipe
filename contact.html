<section class="container">

        <div>
            <h3 class="contact-heading uppercase text-center">Questions & Comments</h3>
        </div>
        <div class="center-form">
            <form onsubmit="return sendMail(this);">
                <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email"
                       required/>
                <textarea rows="5" name="projectsummary" class="form-control" id="questions"
                          placeholder="Enter your questions here" required></textarea>
                <div class="container">
                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
                        Submit
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Comment submitted!</h4>
                                </div>
                                <div class="modal-body">
                                    <p>We at Get the Recipe greatly appreciate your questions and comments, we will try
                                        to respond as soon as we can.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
